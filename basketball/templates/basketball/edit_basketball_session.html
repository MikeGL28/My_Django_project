{% extends "base.html" %}
{% block title %}Редактировать тренировку по баскетболу{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1>Редактировать тренировку по баскетболу</h1>

  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'basketball:basketball_profile' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>

<script>
// Пример активации Bootstrap валидации
(function () {
  'use strict';
  window.addEventListener('load', function () {
    var forms = document.getElementsByClassName('needs-validation');
    Array.prototype.filter.call(forms, function (form) {
      form.addEventListener('submit', function (event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

{% endblock %}
